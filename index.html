<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-color: lightyellow;
    transition: 0.3s;
  }
  .bgcolor--blue{
    background-color: rgb(38, 81, 95);
  }
.bgcolor--gray{
  background-color: rgb(219, 215, 209);
}
button{width: 200px;height: 80px; border: none;}
.btn_toggle{background-color: rgb(38, 81, 95); color: white;}
.btn--reset{background-color: white;}
.btn--bggray{background-color: rgb(219, 215, 209);}

</style>
<body>

<!-- shift+del = 한줄삭제, alt+방향키 = 줄 바꾸기 , alt+shift+아래화살표 = 복사-->

  <div class="btns">
    <button class="btn_toggle">배경색상변경 토글버튼</button>
    <button class="btn--reset">배경색상리셋</button>
    <button class="btn--bggray">배경색상변경 그레이</button>
  
  </div>
  
  <script>
    // .btn_bg을 눌렀을 때 btnBg를 할당함
    const btnnToggle = document.querySelector('.btn_toggle');
    // addEventlistner('이벤트', 실행함수)
    btnnToggle.addEventListener('click',function(){
      document.body.classList.toggle('bgcolor--blue');
      // console.log('버튼클릭');
    });

    const btnGray = document.querySelector('.btn--bggray');
    btnGray.addEventListener('click',function(){
      document.body.classList.toggle('bgcolor--gray');
    });

    const btnReset = document.querySelector('.btn--reset');
    btnReset.addEventListener('click',function(){
      document.body.classList.remove('bgcolor--blue','bgcolor--gray');
    });
  </script>

</body>
</html>
